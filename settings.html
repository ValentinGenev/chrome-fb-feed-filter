<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="assets/css/settings.css">
    </head>
    <body>
        <header>
            <h1>Facebook Feed Filter</h1>
            <p>A Chrome extension that let's Facebook users filter the posts in their feeds.</p>
        </header>
        <form id="request_data">
            <fieldset>
                <label for="debugMode"><strong>Debug mode</strong></label>
                <div style="display: flex">
                    <input id="debugMode" name="debugMode" type="checkbox" style="margin-right: .25rem;">
                    <p>Makes the posts 50% smaller instead of hiding them.</p>
                </div>
            </fieldset>
            <fieldset>
                <label for="selector"><strong>The post container's selector</strong></label>
                <input id="selector" name="selector" type="text" placeholder="h3 + div + div > .x1lliihq">
                <p>Latest working selector: <em>h3 + div + div > .x1lliihq</em></p>
            </fieldset>
            <fieldset>
                <label for="filters"><strong>Hide the following:</strong></label>
                <textarea id="filters" name="filters" type="text"></textarea>
                <p><em>Split filters with coma.</em></p>
            </fieldset>
            <input type="submit" value="Hide">
        </form>

        <script src="assets/vendor/crypto-js.min.js"></script>
        <script src="assets/vendor/fp.min.js"></script>
        <script src="assets/js/settings.js"></script>
    </body>
</html>

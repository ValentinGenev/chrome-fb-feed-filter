<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="assets/css/settings.css">
    </head>
    <body>
        <header>
            <h1>Facebook Feed Filter</h1>
            <p>A Chrome extension that let's Facebook users filter the posts in their feeds.</p>
        </header>
        <form id="request_data">
            <fieldset>
                <label for="posters"><strong>Hide by poster</strong></label>
                <input id="posters" name="posters" type="text" placeholder="John Doe, Lego Inc">
                <p><em>Split posters with coma.</em></p>
            </fieldset>
            <fieldset>
                <label for="suggestions"><strong>Hide suggested posts</strong></label>
                <input id="suggestions" name="suggestions" type="checkbox">
            </fieldset>
            <input type="submit" value="Hide">
        </form>

        <script src="assets/vendor/crypto-js.min.js"></script>
        <script src="assets/vendor/fp.min.js"></script>
        <script src="assets/js/settings.js"></script>
    </body>
</html>
